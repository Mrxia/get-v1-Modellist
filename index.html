<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取OpenAI模型列表</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>获取OpenAI模型列表</h1>
        <input type="text" id="proxyUrl" placeholder="输入代理URL" />
        <input type="text" id="apiKey" placeholder="输入API密钥" />
        <button id="getModelsButton">获取模型列表</button>

        <textarea id="modelList" placeholder="所有模型将显示在这里..." readonly></textarea>
        <button id="copyButton">一键复制</button>

        <button id="checkModelsButton">检测可用模型</button>
        <textarea id="availableModels" placeholder="可用模型将显示在这里..." readonly></textarea>

        <div id="loading" class="hidden">加载中...</div>
    </div>

    <footer>
        <a href="https://github.com/bestZwei/get-v1-Modellist" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
